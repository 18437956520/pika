<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./prism.css">
    <link rel="stylesheet" href="./style.css">
    <style id="styleTag"></style>
    <title>皮卡丘</title>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
            </div>
        </div>
    </div>
    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal">常速</button>
        <button data-speed="fast">快速</button>
    </div>
    <script src="./main.js"></script>
    <script src="./prism.js"></script>
</body>

</html>
